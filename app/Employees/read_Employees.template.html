<div layout="row" ng-controller="EmployeesController" ng-cloak>
    <div flex="10"></div>
 
    <div flex="80" class='m-20px-0'>
 
        <!-- page title & 'create Employee' button -->
        <md-toolbar class="md-hue-2">
            <div class="md-toolbar-tools">
                <!-- page title -->
                <div flex md-truncate>
                    <h3 class="md-headline">Employees</h3>
                </div>
 
                <!-- 'create' Employee button will be here -->

 <!-- button for creating Employee -->
                        <md-button class="md-raised" ng-click="showCreateEmployeeForm()">Create</md-button>

            </div>
        </md-toolbar>
 
                <!-- 'search' bar will be here -->


                <!-- used for searching Employees in api -->
                <md-input-container class="md-block m-b-0px">
                    <form ng-submit="searchEmployees()">
                        <label>Search Employees...</label>
                        <input ng-model="Employee_search_keywords" ng-change="searchEmployees()">
                    </form>
                </md-input-container>
 
        <md-content flex>
            <!-- show Employee record list -->
            <md-list ng-init="readEmployees()">      
                <md-list-item class="md-3-line" ng-repeat="Employee in Employees">                                                          
                    <!-- Employee information -->
                    <div class="md-list-item-text">                        
                        <h3>{{Employee.FirstName}} {{Employee.LastName}}</h3>                        
                        <h4>{{Employee.Address}}</h4>
                        <h4>{{Employee.Email}}</h4>
                        <h4>{{Employee.PhoneNumber}}</h4>
                        <h4>{{Departments[Employee.DepartmentId-1].Name}}</h4>
                    </div> 
                    <!-- 'read one', 'edit' and 'delete' buttons -->
                    <div class="md-secondary-container">
                        <!-- 'read one' button will be here -->
                        <md-button class="md-raised md-info" ng-click="readOneEmployee(Employee.EmployeeID)">Read One</md-button>
                       
                        <!-- 'edit' button will be here -->
                        <md-button class="md-raised md-primary" ng-click="showUpdateEmployeeForm(Employee.EmployeeID)">Edit</md-button>

                        <!-- 'delete' button will be here -->
                        <md-button class="md-raised md-danger" ng-click="confirmDeleteEmployee($event, Employee.EmployeeID)">Delete</md-button>
                    </div>
                    <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
            </md-list>
        </md-content>
    </div>
 
    <div flex="10"></div>
</div> <!-- end row -->
